<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/categoria.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Venta Muebles HomeHouse - Usuarios</title>
</head>

<body>
  <header>
    <div class="home">
      <button class="home__bars" onclick="toggleMenu()">
        <i class="fa-solid fa-bars home__icon"></i>
      </button>
      <div id="sidebar" class="sidebar">
        <div>
          <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">
            <button class="home__bars icon">
              <i class="fa-solid fa-bars home__icon "></i>
            </button>
          </a>
          <a href="home-venta.html" class="venta">Venta</a>
          <a href="#">Muebles</a>
          <a href="#" class="categ">Categoria</a>
          <a href="#">Pedidos</a>
          <a href="clientes.html" class="client">Clientes</a>
          <a href="usuarios.html" class="user">Usuarios</a>
        </div>
        <div class="sidebar__last">
          <a href="resgistro.html">Registrar Usuario</a>
          <a href="../index.html">Cerrar Seción</a>
        </div>
      </div>
      <img src="../assets/Imagenes/Logo.svg" alt="logo" class="home__logo">
      <h1 class="home__title">CATEGORIAS</h1>
    </div>
  </header>
  <main>
    <section class="datos">
        <div class="datos__img"></div>
        <!-- <img src="#" alt="" class="datos__img"> -->
      <form action="" class="datos__form" id="form" novalidate>
        <div class="form__users">
          <label for="codCateg" class="user__label"><b>CODIGO DE LA CATEGORIA:</b></label>
          <input type="text" id="codCateg" name="codCateg" class="user__input" autocomplete="off" required>
          <label for="nomCateg" class="user__label"><b>NOMBRE DE LA CATEGORIA:</b></label>
          <input type="text" id="nomCateg" name="nomCateg" class="user__input" autocomplete="off" required>
          <label for="zonCateg" class="user__label"><b>ZONA DE LA CATEGORIA:</b></label>
          <input type="text" id="zonCateg" name="zonCateg" class="user__input" autocomplete="off" required>
          <div class="form__hide"></div>
          <div class="form__buttons">
              <button type="submit" id="guardar" class="boton save"><b>GUARDAR</b></button>
              <button type="button" id="modi" class="boton modi"><b>MODIFICAR</b></button>
              <button type="button" id="delete" class="boton delete"><b>ELIMINAR</b></button>
          </div>
        </div>
      </form>
    </section>
    <section class="search">
      <form action="" class="search__form" id="busca">
        <input type="text" name="input" id="input" class="form__input" placeholder="Buscar por codigo....">
        <button class="search__add" type="submit">Buscar</button>
      </form>
    </section>
    <section class="table">
      <table class="table__table">
        <thead>
          <tr class="table__body">
            <th class="table__body th">CODIGO</th>
            <th class="table__body th">NOMBRE</th>
            <th class="table__body th">ZONA</th>
            <th class="table__body th">MOD.</th>
          </tr>
        </thead>
        <tbody class="table__table table__table--body" id="tbody">          
        </tbody>
      </table>
    </section>
    <footer class="info">
      <h3 class="info__copy">©2024 SamuelRueda. Todos los derechos reservador</h3>
      <div class="info__fecha" id="fecha"></div>
    </footer>
  </main>
  <script src="scripts/main.js"></script>
  <script src="scripts/categoria.js" type="module"></script>
</body>

</html>
