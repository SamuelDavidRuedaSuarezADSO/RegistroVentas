<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/registro.css" />
    <title>Venta Muebles HomeHouse - registrarse</title>
  </head>

  <body>
    <header>
      <img src="../Imagenes/Logo.svg" alt="" class="header__logo" />
    </header>
    <main>
      <section class="register">
        <h1 class="register__title">Registrate</h1>
        <form action="#" class="register__form">
          <div class="form__inputs">
            <label for="user" class="form__label">Nombre del Usuario:</label>
            <img
              src="../assets/Imagenes/Iconos/user.svg"
              alt=""
              class="form__icon icon__user"
            />
            <input type="text" id="user" class="form__input" />
          </div>
          <div class="form__inputs">
            <label for="email" class="form__label">Email:</label>
            <img
              src="../assets/Imagenes/Iconos/email.svg"
              alt=""
              class="form__icon icon__email"
            />
            <input type="text" id="email" class="form__input" />
          </div>
          <div class="form__inputs">
            <label for="contra" class="form__label">Contraseña:</label>
            <img
              src="../assets/Imagenes/Iconos/lock.svg"
              alt=""
              class="form__icon icon__email"
            />
            <input type="text" id="contra" class="form__input" />
          </div>
          <div class="form__inputs">
            <label for="contraC" class="form__label"
              >Repite la Contraseña:</label
            >
            <img
              src="../assets/Imagenes/Iconos/unlock.svg"
              alt=""
              class="form__icon icon__email"
            />
            <input type="text" id="contraC" class="form__input" />
          </div>
        </form>
        <div class="register__botones">
          <button class="boton boton__iniciar">Listo</button>
          <button class="boton boton__salir">Cancelar</button>
        </div>
      </section>
    </main>
  </body>
</html>
