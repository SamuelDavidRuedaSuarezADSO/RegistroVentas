<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/home-venta.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Venta Muebles HomeHouse - Home</title>
</head>

<body>
  <header>
    <div class="home">
      <button class="home__bars" onclick="toggleMenu()">
        <i class="fa-solid fa-bars home__icon"></i>
      </button>
      <div id="sidebar" class="sidebar">
        <div>
          <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">
            <button class="home__bars icon">
              <i class="fa-solid fa-bars home__icon "></i>
            </button>
          </a>
          <a href="#" class="venta">Venta</a>
          <a href="#">Muebles</a>
          <a href="#">Categoria</a>
          <a href="#">Pedidos</a>
          <a href="#">Clientes</a>
          <a href="usuarios.html">Usuarios</a>
        </div>
        <div class="sidebar__last">
          <a href="resgistro.html">Registrar Usuario</a>
          <a href="../index.html">Cerrar Seción</a>
        </div>
      </div>
      <img src="../assets/Imagenes/Logo.svg" alt="logo" class="home__logo">
      <h1 class="home__title">VENTA</h1>
    </div>
  </header>
  <main>
    <section class="datos">
      <form action="" class="datos__form" id="form">
        <div class="form__users">
          <label for="empleNom" class="user__label">NOMBRE DEL EMPLEADO:</label>
          <select type="text" id="empleNom" name="empleNom" class="user__input">
            <option value=" " selected>Seleccione un empleado...</option>
          </select>
          <label for="empleCod" class="user__label">CODIGO DEL EMPLEADO:</label>
          <input type="text" id="empleCod" name="empleCod" class="user__input" disabled>
          <label for="clienNom" class="user__label">NOMBRE DEL CLIENTE:</label>
          <select type="text" id="clienNom" name="clienNom" class="user__input">
            <option value=" " selected>Seleccione un cliente...</option>
          </select>
          <label for="clienCod" class="user__label">CODIGO DEL CLIENTE:</label>
          <input type="text" id="clienCod" name="clienCod" class="user__input" disabled>
        </div>
        <div class="form__users">
          <label for="descr" class="user__label">DESCRIPCIÓN:</label>
          <input type="text" id="descr" name="descr" class="user__input">
          <label for="Cod" class="user__label">CODIGO DEL MUEBLE:</label>
          <input type="text" id="Cod" name="Cod" class="user__input">
          <label for="Nom" class="user__label">NOMBRE DEL MUEBLE:</label>
          <input type="text" id="Nom" name="Nom" class="user__input">
          <label for="Cant" class="user__label">CANTIDAD:</label>
          <input type="text" id="Cant" name="Cant" class="user__input">
        </div>
      </form>
    </section>
    <section class="search">
      <button class="search__lupa">
        <i class="fa-solid fa-magnifying-glass search__lupa--icon"></i>
      </button>
      <form action="" class="search__form">
        <input type="search" name="input" id="input" class="form__input">
      </form>
      <button class="search__add">Añadir</button>
    </section>
    <section class="table">
      <table class="table__table">
        <thead>
          <tr>
            <th>CODIGO</th>
            <th>NOMBRE</th>
            <th>CANTIDAD</th>
            <th>VALOR/U</th>
            <th>VALOR/T</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="table__table table__table--body" id="tbody">          
        </tbody>
      </table>
      <table class="table__fin">
        <tbody>
          <tr>
            <th>
              <p class="table__p">TOTAL A PAGAR:</p>
            </th>
          </tr>
          <tr class="table__body">
            <th class="table__body table--press"></th>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="botones">
      <button class="botones__boton boton--eliminar">ELIMINAR</button>
      <button class="botones__boton boton--pagar">PAGAR</button>
    </section>
    <footer class="info">
      <h3 class="info__copy">©2024 SamuelRueda. Todos los derechos reservador</h3>
      <div class="info__fecha" id="fecha"></div>
    </footer>
  </main>
  <script src="scripts/main.js"></script>
  <script src="scripts/home.js" type="module"></script>
</body>

</html>
