<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/estilos/style.css" />
    <title>Venta Muebles HomeHouse - login</title>
  </head>
  <body>
    <header>
      <img src="assets/Imagenes/Logo.svg" alt="" class="header__logo" />
    </header>
    <main>
      <section class="login">
        <h1 class="login__title">Inicio de Seion</h1>
        <form action="#" class="login__form">
          <div class="login__form form__inputs">
            <label for="user" class="form__label">Usuario:</label>
            <img
              src="assets/Imagenes/Iconos/user.svg"
              alt=""
              class="form__icon icon__user"
            />
            <input type="text" id="user" class="form__input" />
            <p class="form__error">error o info</p>
          </div>
          <div class="login__form form__inputs">
            <label for="contra">Contrase√±a:</label>
            <img
              src="assets/Imagenes/Iconos/lock.svg"
              alt=""
              class="form__icon icon__lock"
            />
            <input type="password" />
            <p class="form__error">error o info</p>
          </div>
        </form>
        <div class="login__botones">
          <button class="boton boton__iniciar">Iniciar Sesion</button>
          <button class="boton boton__salir">Salir</button>
        </div>
      </section>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
