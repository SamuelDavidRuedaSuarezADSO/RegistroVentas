<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/estilos/style.css" />
  <title>Venta Muebles HomeHouse - login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <img src="assets/Imagenes/Logo.svg" alt="" class="header__logo" />
  </header>
  <main>
    <section class="login">
      <h1 class="login__title">Inicio de Sesi칩n</h1>
      <form action="#" class="login__form" id="form" novalidate>
        <div class="login__input-group">
          <label for="user" class="login__label">Documento:</label>
          <div class="login__input-wrapper">
            <i class="fa-solid fa-user login__icon icono"></i>
            <input type="text" id="user" class="login__input" placeholder="Ingresa tu usuario..." autocomplete="off" required/>
          </div>
          <p class="login__error">El documento no es valido</p>
        </div>
        <div class="login__input-group">
          <label for="contra" class="login__label" id="label">Contrase침a:</label>
          <div class="login__input-wrapper">
            <i class="fa-solid fa-lock login__icon" id="candado"></i>
            <input type="password" id="contra" class="login__input input" placeholder="Ingresa tu contrase침a..." autocomplete="off" required/>
          </div>
          <p class="login__error" id="error">Contrase침a incorrecta</p>
        </div>
        <div class="login__buttons">
          <button class="login__button login__button--primary" id="login" type="submit">Iniciar secion</button>
        </div>
      </form>
    </section>
  </main>
  <script src="src/scripts/login.js" type="module"></script>
</body>

</html>
